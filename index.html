<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header header_box_position">
      <img class="header__logo" src="./images/logo.svg" alt="логотип место Россия" />
    </header>
    <main class="content">
      <section class="profile profile_box_position">
        <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Жак-Ив Кусто" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="кнопка добавить карточку"></button>
      </section>

      <div class="popup popup_type_profile">
        <form class="popup__container popup__container_type_profile-form" name="profile" action="#">
          <button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text popup__text_type_name" type="text" name="name" />
          <input class="popup__text popup__text_type_about-self" type="text" name="about-self" />
          <input class="popup__btn-save" type="submit" value="Сохранить" />
        </form>
      </div>

      <div class="popup popup_type_card">
        <form class="popup__container popup__container_type_card-form" name="card" action="#">
          <button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__text popup__text_type_title" type="text" name="title" placeholder="Название" />
          <input class="popup__text popup__text_type_url" type="text" name="url" placeholder="Ссылка на картинку" />
          <input class="popup__btn-save" type="submit" value="Сохранить" />
        </form>
      </div>

      <section class="cards cards_box_position">
        <ul class="cards__items">
        </ul>
      </section>
    </main>
    <footer class="footer footer_box_position">
      <p class="footer__author">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="card">
      <button class="card__btn-delete"></button>
      <img class="card__image" src="#" alt="фото" />
      <div class="card__info">
        <h2 class="card__header"></h2>
        <button class="card__btn-like" type="button" aria-label="кнопка лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
