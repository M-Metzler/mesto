<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header header_box_position">
      <img class="header__logo" src="./images/logo.svg" alt="логотип место Россия">
    </header>
    <main class="content">
      <section class="profile profile_box_position">
        <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="submit"></button>
      </section>
    </main>
  </div>
</body>

</html>
