<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header header_box_position"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип место Россия"/></header><main class="content"><section class="profile profile_box_position"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Жак-Ив Кусто"/> <button class="profile__avatar-edit"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button-edit" type="button"></button><p class="profile__about-self">Исследователь океана</p></div><button class="profile__button-add" type="button" aria-label="кнопка добавить карточку"></button></section><section class="cards cards_box_position"><ul class="cards__items"></ul></section></main><footer class="footer footer_box_position"><p class="footer__author">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><form class="popup__container popup__container_type_profile-form" name="profile" action="#" novalidate><button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><input class="popup__text popup__text_type_name" id="name" name="name" autocomplete="off" minlength="2" maxlength="40" required/> <span class="popup__text-error popup__text-error_visible" id="name-error"></span> <input class="popup__text popup__text_type_about-self" id="about-self" name="about" autocomplete="off" minlength="2" maxlength="200" required/> <span class="popup__text-error" id="about-self-error"></span> <button class="popup__btn-save" type="submit">Сохранить</button></form></div><div class="popup popup_type_avatar"><form class="popup__container popup__container_type_avatar-form" name="card" action="#" novalidate><button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button><h2 class="popup__title">Обновить аватар</h2><input class="popup__text popup__text_type_url" type="url" id="avatar" name="avatar" autocomplete="off" placeholder="Ссылка на картинку" required/> <span class="popup__text-error" id="avatar-error"></span> <button class="popup__btn-save" type="submit">Сохранить</button></form></div><div class="popup popup_type_card"><form class="popup__container popup__container_type_card-form" name="card" action="#" novalidate><button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button><h2 class="popup__title">Новое место</h2><input class="popup__text popup__text_type_title" id="title" name="title" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__text-error" id="title-error"></span> <input class="popup__text popup__text_type_url" type="url" id="url" name="url" autocomplete="off" placeholder="Ссылка на картинку" required/> <span class="popup__text-error" id="url-error"></span> <button class="popup__btn-save" type="submit">Создать</button></form></div><div class="popup popup_type_delete-card"><form class="popup__container" name="card" action="#" novalidate><button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button><h2 class="popup__title popup__title_type_margin">Вы уверены?</h2><button class="popup__btn-save" type="submit">Да</button></form></div><div class="popup popup_view_opaque popup_type_fullscreen"><div class="popup__wrap"><button class="popup__btn-close" type="button" aria-label="кнопка закрыть"></button> <img class="popup__image" src="#" alt="фотография"><p class="popup__caption"></p></div></div><template class="card-template"><li class="card"><button class="card__btn-delete"></button> <img class="card__image" src="#" alt="фото"/><div class="card__info"><h2 class="card__header"></h2><div class="card__container-like"><button class="card__btn-like" type="button" aria-label="кнопка лайк"></button> <span class="card__counter-like">0</span></div></div></li></template><script defer="defer" src="main.js"></script></body></html>
